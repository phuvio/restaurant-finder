{% extends "layout.html" %}
{% block content %}

    <h2>Rekisteröinti</h2>

    <form action="/register" method="post">
        Käyttäjätunnus: <br>
        <input type="text" name="username" maxlength="20">
        <p>
        Salasana: <br>
        <input type="password" name="password1">
        <p>
        Salasana uudelleen: <br>
        <input type="password" name="password2">
        <p>
        <input type="submit" id="basic-button" value="Luo käyttäjätunnus">
    </form>
    <p>
    <a href="/login" class="footerbutton">Palaa takaisin</a>
    <p>
    Voit hakea ravintoloita myös <a href="/restaurants">kirjautumatta sisään</a>. Silloin et voi arvostella ravintoloita. 
    

{% endblock %}
